# Training configuration for 5-class Monk Skin Tone Classifier
# Uses MediaPipe raw frame preprocessing (single-pass face detection)
# Experiment 5: 5-class CNN on MediaPipe-preprocessed raw frames

# Data paths - using MediaPipe raw frame preprocessed dataset
data:
  train_dir: "training/data/ccv2_mediapipe_raw/train"
  val_dir: "training/data/ccv2_mediapipe_raw/val"
  test_dir: "training/data/ccv2_mediapipe_raw/test"
  num_classes: 5
  class_grouping: "5class"  # Very Light (1-2), Light (3-4), Medium (5-6), Dark (7-8), Very Dark (9-10)

# Model configuration
model:
  architecture: "efficientnet_b0"
  pretrained: true
  dropout: 0.3

# Training hyperparameters
training:
  batch_size: 32
  num_epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0001

  # Learning rate scheduler
  scheduler:
    type: "cosine"

  # Early stopping
  early_stopping:
    enabled: true
    patience: 7
    min_delta: 0.001

  # Class imbalance handling
  class_weights: "inverse_frequency"
  use_oversampling: true

# Data augmentation
augmentation:
  train:
    resize: 256
    crop_size: 224
    horizontal_flip: true
    rotation: 15
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

  val:
    resize: 256
    crop_size: 224
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# Output configuration
output:
  checkpoint_dir: "training/checkpoints_5class_mediapipe_raw"
  log_dir: "training/logs"
  save_best_only: true
  save_frequency: 5

# Hardware
hardware:
  device: "auto"
  num_workers: 12
  pin_memory: true

# Reproducibility
seed: 42
